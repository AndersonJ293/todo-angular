<div (click)="openDetails()" class="container">
  <div class="title">
    <p>{{ task.title }}</p>
  </div>
  <div class="info">
    <p>{{ task.expectedConclusion }}</p>
    <p>
      {{
        task.price
          | currencyFormatter
            : { style: "currency", currency: "BRL", fractionDigits: 2 }
      }}
    </p>
  </div>
</div>
